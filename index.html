<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="云酱游戏导航，收录游戏玩家常用的地址，有效抵御假冒网站，是游戏玩家必备的导航站" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="icon" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="apple-mobile-web-app-title" content="云酱游戏导航">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="canonical" href="https://kumo.qinlili.bid//" />
    <link rel="manifest" href="/manifest.json">
    <meta name="referrer" content="no-referrer" />
    <meta name="theme-color" content="#DFAEFF">
    <title>云酱游戏导航</title>
    <style>
        ::-webkit-scrollbar {
            height: 12px;
            width: 8px;
            background: transparent;
            z-index: 12;
            overflow: visible;
        }

        ::-webkit-scrollbar-thumb {
            width: 10px;
            background-color: #DFAEFF;
            z-index: 12;
            border: 3px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            transition: background-color .32s ease-in-out;
            margin: 4px;
            min-height: 32px;
            min-width: 32px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #DFAEFF;
        }

        ::-webkit-scrollbar-corner {
            background: #202020;
        }

        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            user-select: none;
        }

        a {
            color: darkorange;
            text-decoration: none !important;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
        }

        .top {
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .navi {
            width: 100vw;
            height: 32px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .navicon {
            cursor: pointer;
            border-radius: 16px;
            display: inline;
            width: 32px;
            height: 32px;
            padding: 4px;
            transition: all 0.3s;
            background-color: transparent;

            &:hover {
                border-radius: 0px;
                background-color: rgba(0, 0, 0, 0.15);
            }

            &:active {
                border-radius: 0px;
                background-color: rgba(0, 0, 0, 0.3);
            }

        }

        .navicon-img {
            width: 100%;
            height: 100%
        }

        #noti {
            transition: all 0.2s;
            background-color: rgba(0, 0, 0, 0);
            width: 100vw;
            height: 24px;
            display: flex;
            cursor: pointer;

            &:hover {
                background-color: rgba(0, 0, 0, 0.15);
            }
        }

        #notiIcon {
            width: 24px;
            height: 24px;
            margin-left: 4px;
            margin-right: 4px;
            padding: 4px;
        }

        #notiText {
            font-size: 0.9em;
            line-height: 24px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search {
            position: relative;
            min-width: 100px;
            width: 100%;
        }

        #searchBtn {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.5;
        }

        .clickIcon {
            cursor: pointer;
            opacity: 0.8;
            width: auto;
            height: 24px;
            padding: 2px;
            margin: 4px;
            border-radius: 0px;
            background-color: transparent;
            transition: all 0.2s;

            &:hover {
                border-radius: 4px;
                background-color: #dfaeff93;
                opacity: 0.9 !important;
            }

            &:active {
                border-radius: 8px;
                background-color: #DFAEFF;
                opacity: 1 !important;
            }
        }

        input[role="textbox"] {
            background-color: transparent;
            position: absolute;
            padding-right: 40px;
            height: 26px;
            width: calc(100% - 16px);
            margin-top: 2px;
            font-size: 1.1em;
            margin-left: 8px;
            margin-right: 8px;
            border: none;
            border-bottom: 1px solid #dfaeff93;
            outline: none;
            transition: all 0.2s linear;

            &:focus-visible {
                height: 27.25px !important;
                border-bottom: 2px solid #dfaeff93 !important;
            }

            &:hover {
                height: 26.75px;
                border-bottom: 1.5px solid #dfaeff93;
            }

            &:active {
                height: 27.25px !important;
                border-bottom: 2px solid #DFAEFF !important;
            }
        }

        #search {
            left: 0px;
            top: 0px;
        }

        .settingFloat {
            display: none;
            opacity: 0;
            z-index: 10;
            top: 0px;
            position: absolute;
            left: 0;
            right: 0;
            margin: 8px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px) brightness(90%);
            -webkit-backdrop-filter: blur(5px) brightness(90%);
            box-shadow: 2px 2px 4px #dfaeff;
            border-radius: 4px;
            transition: all 0.25s;
            flex-direction: column;
        }

        .settingFloat.show {
            top: 32px;
            opacity: 1;
        }

        #settingsBox {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        .settingItem {
            margin-top: 6px;
            margin-bottom: 6px;
            padding: 2px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .settingItemTitle {
            font-size: 0.9em;
            line-height: 20px;
        }

        .settingItemSwitchInput {
            height: 20px;
            width: 24px;
        }

        .title {
            display: flex;
            flex-direction: row;
        }

        .main {
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        .side,
        .list {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            overflow-y: overlay;
            display: flex;
            align-items: center;
        }

        .side {
            padding-top: 8px;
            width: 128px;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 1px 0px 2px rgba(0, 0, 0, 0.4);
        }

        .list {
            width: calc(100% - 128px);
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: flex-start;
            align-content: flex-start;
        }

        .sideItem {
            cursor: pointer;
            border-radius: 8px;
            background-color: transparent;
            align-items: center;
            width: 100%;
            display: flex;
            padding-left: 4px;
            padding-right: 4px;
            padding-top: 12px;
            padding-bottom: 12px;
            flex-direction: row;
            justify-content: space-around;
            transition: all 0.2s;
        }

        .sideItem:hover,
        .listItem:hover {
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.15);
        }

        .sideItem[active] {
            background-color: #dfaeff93;
        }

        .sideItem:active,
        .listItem:active {
            border-radius: 0px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .sideItemIcon {
            vertical-align: middle;
            width: 24px;
            height: 100%;
        }

        .sideItemTitle {
            font-size: 1em;
            line-height: 20px;
            color: #333;
            transition: all 0.15s;
            width: 100%;
        }

        .listItem {
            border: 1px solid #999;
            cursor: pointer;
            border-radius: 16px;
            background-color: transparent;
            align-items: center;
            max-width: min(calc(100vw - 120px), 400px);
            display: flex;
            padding: 8px;
            margin: 4px;
            flex-direction: row;
            justify-content: space-evenly;
            flex-grow: 1;
            transition: all 0.2s;
        }

        .listItem:hover {
            border: 1px solid #666;
        }

        .listItem:active {
            border: 1px solid #333;
        }


        .listItemTextGroup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .listItemIcon {
            object-fit: contain;
            border-radius: 2px;
            vertical-align: middle;
            width: 24px;
            height: 24px;
            margin-right: 4px;
        }

        .listItemTitle {
            display: inline-flex;
            word-break: break-all;
            font-size: 1em;
            color: #000;
            line-height: 20px;
            height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listItemDesc {
            display: inline-flex;
            word-break: break-all;
            font-size: 0.85em;
            color: #333;
            line-height: 17px;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 17px;
        }

        .tipIcon {
            opacity: 0.7;
            height: 20px;
            width: 16px;
            object-fit: contain;
        }


        @media (min-width: 700px) {
            #floatMenu {
                max-width: 400px;
            }
        }

        @media (max-width:400px) {
            .sideItem {
                padding-left: 2px;
                padding-right: 2px;
                padding-top: 8px;
                padding-bottom: 8px;
                border-radius: 6px;
            }

            .sideItemIcon {
                display: none;
            }

            .sideItemTitle {
                font-size: 0.875em;
            }

            .listItem {
                max-width: min(calc(100vw - 88px), 400px);
            }

            .side {
                width: 80px;
            }

            .list {
                width: calc(100vw - 80px);
            }

            H1 {
                display: none;
            }
        }

        H1 {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        @media (max-width:200px) {
            .listItemTextGroup {
                display: none;
            }
        }

        .titleBtn {
            display: flex;
            flex-direction: row;
            transition: all 0.15s;

            &>img {
                height: 40px;
                width: 40px;
                padding: 8px;
            }

            &>H3 {
                line-height: 24px;
                margin: 8px;
                margin-left: 0px;
                font-weight: 500;

                @media (max-width:500px) {
                    display: none;
                }
            }

            &:hover {
                background-color: rgba(0, 0, 0, 0.15);
            }

            &:active {
                background-color: rgba(0, 0, 0, 0.3);
            }
        }

        hr {
            width: 100%;
            height: 8px;
            color: #dfaeff;
            overflow: visible;
            border: none;
            border-top: 2px solid;
            margin: 8px;
            margin-top: 12px;

            &::after {
                color: black;
                font-size: .85em;
                background-image: linear-gradient(transparent, white, white, transparent);
                content: ' ' attr(name)' ';
                padding: 0 4px;
                position: relative;
                top: -13px;
                white-space: nowrap;
            }
        }

        .description {
            margin: 4px;
            padding: 4px;
            width: calc(100% - 8px);
            text-align: center;
            font-size: 0.875em;
            border: solid 1px #dfaeff;
            border-radius: 4px;
        }
    </style>

    <style id="webstyle">
        .top {
            height: 96px;
        }

        .main {
            height: calc(100% - 96px);
        }
    </style>
    <style id="clientstyle">
        .title,
        #noti {
            display: none;
        }

        .top {
            height: 32px;
        }

        .main {
            height: calc(100% - 32px);
        }
    </style>
    <script>
        if (self != top) {
            document.getElementById("webstyle").disabled = true;
        } else {
            document.getElementById("clientstyle").disabled = true;
        }
    </script>
</head>

<body>
    <div class="top">
        <div class="title" style="height:40px;justify-content: space-between;">
            <div class="title" style="flex-shrink: 1;min-width: 40px;">
                <img id="logo" style="width:40px;height:40px;padding:4px;" src="icon.png">
                <H1 id="title" style="margin:5px;line-height:30px;font-size:1.75em;font-weight: 500;">云酱游戏导航</H1>
            </div>
            <div class="title" style="flex-shrink: 0;">
                <div class="titleBtn">
                    <img src="/static/icon/desktop.svg">
                    <H3>桌面版</H2>
                </div>
                <div class="titleBtn">
                    <img src="/static/icon/info.svg">
                    <H3>关于</H2>
                </div>
            </div>
        </div>
        <div class="navi">
            <div class="search" style="display:flex;">
                <input role="textbox" id="search" name="搜索" placeholder="搜索">
                <img class="clickIcon" id="searchBtn" src="/static/icon/search.svg">
            </div>
        </div>
        <div id="noti">
            <img id="notiIcon" src="/static/icon/loading.svg">
            <span id="notiText">正在加载导航...</span>
        </div>
    </div>
    <div class="main">
        <div class="side"></div>
        <div class="list"></div>
    </div>
    <div class="settingFloat" id="settingFloat">
        <div id="settingsBox"></div>
        <div style="display: flex;width:100%;justify-content: space-between;">
            <span style="font-size: 0.8em;line-height: 20px;" class="clickIcon"
                onclick="Module.naviUpdater.updateAndRender(this);">强制更新</span>
            <div>
                <img class="clickIcon" id="hidesettingBtn" src="/static/icon/close.svg"
                    onclick="Module.settings.hide();">
            </div>
        </div>
    </div>
    <script>
        const sleep = delay => new Promise((resolve) => setTimeout(resolve, delay));
        const random = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min;
        };
        const link = (url, external, deeplink) => {
            if (external) {
                window.open(url, "_blank");
            } else {
                location.href = url;
            }
        };
        const Module = {
            autoinit: {
                run: async () => {
                    for (const [key, value] of Object.entries(Module)) {
                        if (value.init) {
                            console.log("Module " + key + " init;");
                            await value.init();
                        }
                    };
                }
            },
            netTick: {
                tick: 0,
                wait: async () => {
                    await sleep(Math.pow(2, Module.netTick.tick) * 1000);
                    Module.netTick.tick++;
                }
            },
            logoclick: {
                init: () => {
                    let click = 0;
                    document.getElementById("logo").addEventListener("click", () => {
                        click++;
                        if (click >= 5) {
                            function getVideoCardInfo() {
                                const gl = document.createElement('canvas').getContext('webgl');
                                if (!gl) {
                                    return false;
                                }
                                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                                return debugInfo ? {
                                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                                    renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL),
                                } : false;
                            }
                            let GPUinfo = getVideoCardInfo();
                            if (GPUinfo) {
                                let GPUname = GPUinfo.renderer;
                                if (GPUinfo.renderer.indexOf("ANGLE") == 0) {
                                    GPUname = GPUname.substring(GPUname.indexOf(",") + 2, GPUname.indexOf("Direct3D") - 1);
                                }
                                document.getElementById("logo").src = "/static/icon/gpu.webp";
                                document.getElementById("title").innerText = GPUname;
                            }
                        }
                    });
                }
            },
            logger: {
                collect: (error) => {
                    console.warn(error.message);
                }
            },
            settings: {
                init: () => {
                },
                list: [],
                show: async () => {
                    document.getElementById("settingFloat").style.display = "flex";
                    await sleep(1);
                    document.getElementById("settingFloat").className = "settingFloat show";
                    document.getElementById("settingsBox").innerHTML = "";
                    Module.settings.list.forEach(item => {
                        let settingItem = document.createElement("div");
                        settingItem.className = "settingItem";
                        let settingItemTitle = document.createElement("span");
                        settingItemTitle.className = "settingItemTitle";
                        settingItemTitle.innerText = item.title;
                        settingItem.appendChild(settingItemTitle);
                        let settingItemSwitchInput = document.createElement("input");
                        settingItemSwitchInput.type = "checkbox";
                        settingItemSwitchInput.className = "settingItemSwitchInput";
                        settingItemSwitchInput.checked = Module.pref.get(item.key);
                        settingItemSwitchInput.addEventListener("change", () => {
                            Module.pref.set(item.key, settingItemSwitchInput.checked);
                        });
                        settingItem.appendChild(settingItemSwitchInput);
                        document.getElementById("settingsBox").appendChild(settingItem);
                    });
                },
                hide: async () => {
                    document.getElementById("settingFloat").className = "settingFloat";
                    await sleep(250);
                    document.getElementById("settingFloat").style.display = "none";
                }
            },
            pref: {
                init: () => {
                    if (localStorage.pref) {
                        Module.pref.data = JSON.parse(localStorage.pref);
                    } else {
                        Module.pref.sync();
                    }
                },
                data: {},
                sync: () => {
                    localStorage.pref = JSON.stringify(Module.pref.data);
                },
                get: (key) => {
                    return Module.pref.data[key] || false;
                },
                set: (key, value) => {
                    Module.pref.data[key] = value;
                    Module.pref.sync();
                }
            },
            naviUpdater: {
                init: async () => {
                    if ((Module.pref.get("lastNaviUpdate") == new Date().toLocaleDateString()) && localStorage.naviCache) { } else {
                        await Module.naviUpdater.update();
                    };
                    window.naviList = await Module.naviUpdater.getData();
                    Module.top.render();
                    Module.list.render();
                },
                getData: async () => {
                    if (!localStorage.naviCache) {
                        await Module.naviUpdater.update();
                    };
                    return JSON.parse(localStorage.naviCache);
                },
                update: async () => {
                    let jsonText = "";
                    try {
                        jsonText = await (await fetch("navigate.json?ForceNoCache=1")).json();
                    } catch (e) {
                        Module.logger.collect(e);
                        await Module.netTick.wait();
                        return await Module.naviUpdater.update();
                    };
                    try {
                        //自动Minify
                        localStorage.naviCache = JSON.stringify(jsonText);
                        Module.pref.set("lastNaviUpdate", new Date().toLocaleDateString())
                    } catch (e) {
                        Module.logger.collect(e);
                    }
                },
                updateAndRender: async (btn) => {
                    btn ? btn.innerText = "更新中..." : false;
                    await Module.naviUpdater.update();
                    window.naviList = await Module.naviUpdater.getData();
                    Module.list.render();
                    btn ? btn.innerText = "更新完成" : false;
                }
            },
            top: {
                render: () => {
                    //顶栏
                    const topInfo = naviList.top[random(0, naviList.top.length - 1)];
                    document.getElementById("notiIcon").src = topInfo.icon;
                    document.getElementById("notiText").innerText = topInfo.info;
                    if (topInfo.url) {
                        document.getElementById("noti").onclick = () => {
                            link(topInfo.url, topInfo.url.startsWith("http"));
                        }
                    }
                    if (naviList.top.length > 1) {
                        setTimeout(Module.top.render, 60000);
                    }
                }
            },
            list: {
                init: () => {
                    document.getElementById("searchBtn").addEventListener("click", () => {
                        Module.list.filter(document.getElementById("search").value);
                    });
                    if (self != top) {
                        document.getElementById("search").setAttribute("placeholder", "支持桌面版扩展的游戏会带有图标，点击即可添加/安装而非打开网页");
                    }
                },
                render: () => {
                    document.querySelector(".side").innerHTML = "";
                    window.naviList.list.forEach((item, index) => {
                        if ((Module.pref.get("hideCircle") && item.name == "环塔圈")) return;
                        const side = document.createElement("div");
                        side.className = "sideItem";
                        side.innerHTML = `
                        <img class="sideItemIcon" src="${item.icon}">
                        <span class="sideItemTitle">${item.name}</span>
                        `;
                        side.onclick = () => {
                            Module.list.renderSublist(item.sublist);
                            document.querySelector(".sideItem[active]") ? document.querySelector(".sideItem[active]").removeAttribute("active") : false;
                            side.setAttribute("active", "true");
                        };
                        document.querySelector(".side").appendChild(side);
                    });
                    document.querySelector(".sideItem").click();
                },
                renderSublist: sublist => {
                    document.querySelector(".list").innerHTML = "";
                    const newTip = icon => {
                        return `<img class="tipIcon" src="${icon}">`
                    }
                    sublist.forEach((item, index) => {
                        if ((item.hidden && !Module.pref.get("showHidden")) || (Module.pref.get("hideLegacy") && item.legacy)) { return false; };
                        if (item.divider) {
                            const divider = document.createElement("hr");
                            divider.setAttribute("name", item.name);
                            document.querySelector(".list").appendChild(divider);
                            return false;
                        };
                        if (item.intro) {
                            const description = document.createElement("span");
                            description.innerText = item.name;
                            description.className = "description";
                            document.querySelector(".list").appendChild(description);
                            return false;
                        }
                        const list = document.createElement("a");
                        list.className = "listItem";
                        let tipIcons = "";
                        item.desktop && self != top ? tipIcons += newTip("/static/icon/desktop.svg") : false;
                        list.innerHTML += item.icon ? `<img class="listItemIcon" src="${item.icon}">` : "";
                        list.innerHTML += `
                        <div class="listItemTextGroup">
                            <span class="listItemTitle">${item.name}${tipIcons}</span>
                            <span class="listItemDesc">${item.description}</span>
                        </div>
                        `;
                        list.href = item.url;
                        item.url.startsWith("http") ? list.target = "_blank" : false;
                        list.oncontextmenu = (e) => {
                        };
                        document.querySelector(".list").appendChild(list);
                    });
                },
                filter: text => {
                    let filterList = [];
                    window.naviList.list.forEach((item, index) => {
                        item.sublist.forEach((item, index) => {
                            if ((item.name.toUpperCase().indexOf(text.toUpperCase()) != -1 || (item.description && item.description.toUpperCase().indexOf(text.toUpperCase()) != -1)) && !item.divider && !item.intro) {
                                filterList.push(item);
                            };
                        });
                    });
                    Module.list.renderSublist(filterList);
                    document.querySelector(".sideItem[active]") ? document.querySelector(".sideItem[active]").removeAttribute("active") : false;
                }
            },
            pwa: {
                init: async () => {
                    if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
                        await navigator.serviceWorker.register('/sw.js');
                    }
                }

            }
        };
        //初始化
        (async () => {
            await Module.autoinit.run();
        })();
    </script>
</body>

</html>
